sudo: false

language: node_js
node_js:
  - "10.15.1"
services: mongodb
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.14.0
  - export PATH="$HOME/.yarn/bin:$PATH"
cache:
  yarn: true
  directories:
    - "node_modules"
after_success:
  - echo "passed the test now building"
  - yarn build
  - git add .
  - git commit -m "ready to deploy"

deploy:
  provider: heroku
  api_key:
    secure: $HEROKU_DEPLOY_KEY
  app: project-3-group
  on:
    repo: Siddant/project-03
